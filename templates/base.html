<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Meta title here
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous" />
  </head>

  <body>
    {% include 'includes/navbar.html' %}

    {% if messages %}
      {% for message in messages %}
        <div class="bg-{% if message.tags %}
            {{ message.tags }}
          {% else %}
             success
          {% endif %} text-bg-success p-3 text-center text-white py-4">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <div class="container">
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
